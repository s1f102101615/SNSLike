{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <title>title</title>
    <meta charset="utf-8">
    <link href="{% static 'teamapp/css/index.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">
    <script type="text/javascript" src="{% static 'teamapp/js/index.js' %}" ></script>
</head>

<body>
    <footer class="clearfix">
      <h1 class="footerlogo">team project</h1>
    </footer>
    <div class="textfont">
      <p>You can submit articles from the following form.</p>
      <h1><font color="red">{{ UserID }}</font>として投稿します。</h1>
      <form action="{% url 'post' %}" class="post-form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
          <button type="submit" class="save btn btn-success">Submit</button>
        </div>    
      </form></div>
  </body></html>
